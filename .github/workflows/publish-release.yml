name: Publish Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    uses: OpenDevicePartnership/patina-devops/.github/workflows/ReleaseWorkflow.yml@v0.0.2
    with:
      ignore-prefix: 'patina-v'
    secrets: inherit
    permissions:
      contents: write
      actions: read
